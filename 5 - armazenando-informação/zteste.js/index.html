<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Armazenar Dados</title>
</head>
<body>
    <!-- Utilizando o Session Store
    Este metodo serve para salvar uma informação enquanto o cliente esta navegando -->
    <hr>
    <h1>Session Store</h1>
    <label for="sessionStore">Armazenando Dados Session Store: </label>
    <input type="text" id="sessionStore"> 
    <button id="btn_salvar_session">Salvar</button>
    <button id="btn_ler_session">Ler</button><br><br>
    <hr>


    <!-- Utilizando o Local Store
    Este metodo serve para salvar uma informação mesmo quando o cliente fechar o navegador -->
    <h1>Local Store</h1>
    <label for="localStore">Armazenando Dados Local Store: </label>
    <input type="text" id="localStore">
    <button id="btn_salvar_local">Salvar</button>
    <button id="btn_ler_local">ler</button>
    <hr>

    <script src="./script.js/index.js"></script>
</body>
</html>
