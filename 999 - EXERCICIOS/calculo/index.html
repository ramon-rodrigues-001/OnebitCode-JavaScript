<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleAll.css">
    <title>Calculadora</title>
</head>
<body>
    <section>
        <div class="container">
            <div>
                <input type="text" class="input" id="tela" autocomplete="off">
            </div>

            <div class="containerAllTeclas">
                <div class="teclas" data-valor="1">1</div>
                <div class="teclas" data-valor="2">2</div>
                <div class="teclas" data-valor="3">3</div>
                <div class="teclasEspecial" id="apagar">C</div>
                <div class="teclas" data-valor="4">4</div>
                <div class="teclas" data-valor="5">5</div>
                <div class="teclas" data-valor="6">6</div>
                <div class="teclas" data-valor=" * ">*</div>
                <div class="teclas" data-valor="7">7</div>
                <div class="teclas" data-valor="8">8</div>
                <div class="teclas" data-valor="9">9</div>
                <div class="teclas" data-valor=" / ">/</div>
                <div class="teclas" data-valor="**">MOD</div>
                <div class="teclas" data-valor="0">0</div>
                <div class="teclas" data-valor=" - ">-</div>
                <div class="teclas" data-valor=" + ">+</div>
            </div>
            
            <div class="teclasEspecial" id="concluir">=</div>

            <div>
                <input type="text" class="input" disabled>
                <p class="msgCopy" id="desabilitado">Copiado para area de tranferencia</p>
            </div>
        </div>
    </section>

    <script src="./scripts/index.js" type="module"></script>
</body>
</html>
