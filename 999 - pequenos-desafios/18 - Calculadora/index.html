<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT [Ubunto]-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet"> <!--font-family: 'Ubuntu', sans-serif;-->

    <!-- Ancora com CSS -->
    <link rel="stylesheet" href="Css/style.css">
    <title>Calculadora</title>
</head>
<body class="is-white">
    <div id="intro">
        <h1>Calc.JS</h1>
        <button id="mudarTema">Switch Thema Dark/light</button>
    </div>
    <section id="container">
        <input type="text">

        <button class="teclas">C</button>
        <button class="teclas">(</button>
        <button class="teclas">)</button>
        <button class="teclas">/</button>
        <button class="teclas">7</button>
        <button class="teclas">8</button>
        <button class="teclas">9</button>
        <button class="teclas">*</button>
        <button class="teclas">4</button>
        <button class="teclas">5</button>
        <button class="teclas">6</button>
        <button class="teclas">-</button>
        <button class="teclas">1</button>
        <button class="teclas">2</button>
        <button class="teclas">3</button>
        <button class="teclas">+</button>
        <button class="teclas">0</button>
        <button class="teclas">.</button>
        <button class="teclas">MOD</button>
        <button class="teclas">=</button>

        <div>
            <span>Copy</span>
            <input type="text">
        </div>
    </section>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
