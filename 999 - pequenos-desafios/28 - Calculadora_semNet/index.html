<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Js</title>

    <!-- Estilo Css -->
    <link rel="stylesheet" href="Css/style.css">

    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div id="container" class="dark">
        <header>
            <button class="btn btn-outline-light">Switch Dark/Light</button>
        </header>
        <main>
            <input type="text" id="tela">
            
            <div id="teclas">
                <button class="tecla">C</button>
                <button class="tecla">(</button>
                <button class="tecla">)</button>
                <button class="tecla">/</button>
                <button class="tecla">7</button>
                <button class="tecla">8</button>
                <button class="tecla">9</button>
                <button class="tecla">*</button>
                <button class="tecla">4</button>
                <button class="tecla">5</button>
                <button class="tecla">6</button>
                <button class="tecla">-</button>
                <button class="tecla">1</button>
                <button class="tecla">2</button>
                <button class="tecla">3</button>
                <button class="tecla">+</button>
                <button class="tecla">0</button>
                <button class="tecla">.</button>
                <button class="tecla">MOD</button>
                <button class="tecla">=</button>
            </div>

            <div id="copyResult">
                <button class="btn" id="btnCopy">Copy</button><input type="text" id="resultado">
            </div>
        </main>
    </div>
</body>
</html>
