<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Js</title>

    <!-- Estilo Css -->
    <link rel="stylesheet" href="Css/style.css">

    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div id="container" class="dark">
        <header>
            <h1>Calc.Js</h1>
            <button class="btn btn-outline-light" id="mudarTema">Switch Dark/Light</button>
        </header>
        <main>
            <input type="text" id="tela">
            
            <div id="teclas">
                <button class="tecla" data-value="C">C</button>
                <button class="tecla" data-value=" ( ">(</button>
                <button class="tecla" data-value=" ) ">)</button>
                <button class="tecla" data-value=" / ">/</button>
                <button class="tecla" data-value="7">7</button>
                <button class="tecla" data-value="8">8</button>
                <button class="tecla" data-value="9">9</button>
                <button class="tecla" data-value=" * ">*</button>
                <button class="tecla" data-value="4">4</button>
                <button class="tecla" data-value="5">5</button>
                <button class="tecla" data-value="6">6</button>
                <button class="tecla" data-value=" - ">-</button>
                <button class="tecla" data-value="1">1</button>
                <button class="tecla" data-value="2">2</button>
                <button class="tecla" data-value="3">3</button>
                <button class="tecla" data-value=" + ">+</button>
                <button class="tecla" data-value="0">0</button>
                <button class="tecla" data-value=".">.</button>
                <button class="tecla" data-value=" % ">MOD</button>
                <button class="tecla" data-value="=">=</button>
            </div>

            <div id="copyResult">
                <button class="btn" id="btnCopy">Copy</button><input type="text" id="resultado" disabled>
            </div>
        </main>
    </div>

    <!-- JavaScript Puro -->
    <script src="JavaScript/index.js" type="module"></script>
</body>
</html>
