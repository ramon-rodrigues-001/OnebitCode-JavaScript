<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colc</title>
    
    <!-- Link CSS -->
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div id="container">
        <input type="text" id="tela">
        <div id="containerDeButons">
            <button class="btns" data-tecla="C">C</button>
            <button class="btns" data-tecla=" % ">MOD</button>
            <button class="btns" data-tecla="=">=</button>
            <button class="btns" data-tecla="9">9</button>
            <button class="btns" data-tecla="8">8</button>
            <button class="btns" data-tecla=" + ">+</button>
            <button class="btns" data-tecla="7">7</button>
            <button class="btns" data-tecla="6">6</button>
            <button class="btns" data-tecla=" - ">-</button>
            <button class="btns" data-tecla="5">5</button>
            <button class="btns" data-tecla="4">4</button>
            <button class="btns" data-tecla=" * ">*</button>
            <button class="btns" data-tecla="3">3</button>
            <button class="btns" data-tecla="2">2</button>
            <button class="btns" data-tecla=" / ">/</button>
            <button class="btns" data-tecla="1">1</button>
            <button class="btns" data-tecla="0">0</button>
        </div>
        <div id="divResultado">
            <button id="copy">Copy</button>
            <input type="text" id="resultado">
        </div>
    </div>

    <script src="Script/index.js" type="module"></script>
</body>
</html>
